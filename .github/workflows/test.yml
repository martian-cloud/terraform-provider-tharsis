# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    paths-ignore:
      - "README.md"

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      tharsis:
        image: registry.gitlab.com/infor-cloud/martian-cloud/tharsis/tharsis-all-in-one-docker
        ports:
          - 8000:8000 # API
        options: >-
          --health-cmd "curl -f http://localhost:8000/health"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 30s

    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - "1.0.*"
          - "1.1.*"
          - "1.2.*"
          - "1.3.*"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          THARSIS_ENDPOINT: http://localhost:8000
        run: |
          THARSIS_STATIC_TOKEN=$(curl -s -X POST 'http://localhost:8000/oauth/login' \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          --data-urlencode 'username=martian' \
          --data-urlencode 'password=martian' \
          --data-urlencode 'client_id=tharsis' \
          --data-urlencode 'redirect_uri=http://localhost:3000/callback' \
          --data-urlencode 'response_type=code' \
          --data-urlencode 'state=test' \
          --data-urlencode 'scope=openid tharsis' \
          --data-urlencode 'code_challenge=test_challenge' \
          --data-urlencode 'code_challenge_method=S256' \
          -D - | grep 'tharsis_access_token=' | sed 's/.*tharsis_access_token=\([^;]*\).*/\1/')
          export THARSIS_STATIC_TOKEN
          go test -v -cover ./internal/provider/
